<div class="container">
  <ngx-loading [show]="!isDataLoaded" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="starter-template">
    <h3 style="margin-top: 3px;">
      <b>bl-status:</b>Administration</h3>
  </div>
  <div>
    <tabset [justified]="true">
      <tab heading="">
        <ng-template tabHeading>
          <i class="glyphicon glyphicon-list"></i> Logs
        </ng-template>
        <div class="container">
          <div>
            <h3>Application Log</h3>
          </div>
          <hr>
        </div>
        <!-- data table (ngx-datatable) -->
        <div style="margin-top: 15px">
          <ngx-datatable (page)="onPage($event)" class="material expandable" #appLogTable [rows]="appLogRows" [columns]="columns"
            [sortType]="'multi'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="35" [limit]="50" [rowClass]="getRowClass">
            <!-- Column Templates -->
            <ngx-datatable-column name="Time Stamp" [width]="200">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                {{convertLogDate(row.timeStamp.$date)}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="User" [width]="100">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                {{row.user}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Level" [cellClass]="getLevelCellClass" [width]="100">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                {{row.level}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Message" [width]="500">
              <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                {{row.message}}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </tab>
      <tab heading="">
        <ng-template tabHeading>
          <i class="glyphicon glyphicon-user"></i> Users
        </ng-template>
        <div class="container">
          <div>
            <h3>Manage Users</h3>
          </div>
          <hr>
        </div>
      </tab>
      <tab heading="">
        <ng-template tabHeading>
          <i class="glyphicon glyphicon-hdd"></i> Data
        </ng-template>
        <div class="container">
          <div>
            <h3>Manage Data</h3>
          </div>
          <hr>
        </div>
      </tab>
    </tabset>
  </div>
</div>
